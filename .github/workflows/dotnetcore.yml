name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET 10.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - name: Install local tools
        run: dotnet tool restore
      - name: Paket Restore
        run: dotnet paket restore
      - name: Build and Test
        run: dotnet fsi build.fsx
